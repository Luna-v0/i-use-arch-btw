# ~/.config/tmuxinator/project_template.yml

name: project_template
root: .

windows:
  - terminal:
      layout: even-horizontal
      panes:
        - # Pane 0: Just a terminal
  - nvim:
      panes:
        - nvim .
  - venv_terminal:
      panes:
        - if [ -d ".venv" ]; then source .venv/bin/activate; elif [ -d "venv" ]; then source venv/bin/activate; fi
  - gemini_command:
      panes:
        - gemini
