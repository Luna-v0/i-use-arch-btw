# Application bindings
$terminal = uwsm-app -- ghostty
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
# SUPER SHIFT RETURN, open a terminal running tmux 
bindd = SUPER SHIFT, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)" -e tmux
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER CTRL, Y, AUR (yay), exec, omarchy-launch-tui omarchy-pkg-aur-install
bindd = SUPER CTRL, P, Package (pacman), exec, omarchy-launch-tui omarchy-pkg-install

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, Gemini, exec, omarchy-launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT, I, Claude, exec, omarchy-launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER CTRL , M, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-or-focus-webapp Calendar "https://calendar.google.com/"
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# Workspace-to-monitor bindings
# Workspaces 0-9 stick to HDMI-A-1
workspace = 10, monitor:HDMI-A-1
workspace = 1, monitor:HDMI-A-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1

# Workspaces 10-19 stick to DP-1
workspace = 20, monitor:DP-2
workspace = 11, monitor:DP-2
workspace = 12, monitor:DP-2
workspace = 13, monitor:DP-2
workspace = 14, monitor:DP-2
workspace = 15, monitor:DP-2
workspace = 16, monitor:DP-2
workspace = 17, monitor:DP-2
workspace = 18, monitor:DP-2
workspace = 19, monitor:DP-2

# Second monitor (DP-1) workspace bindings - Maps to workspaces 10-19
# SUPER + CTRL + NUMBER: Switch to workspace 10+NUMBER
bind = SUPER CTRL, 1, workspace, 11
bind = SUPER CTRL, 2, workspace, 12
bind = SUPER CTRL, 3, workspace, 13
bind = SUPER CTRL, 4, workspace, 14
bind = SUPER CTRL, 5, workspace, 15
bind = SUPER CTRL, 6, workspace, 16
bind = SUPER CTRL, 7, workspace, 17
bind = SUPER CTRL, 8, workspace, 18
bind = SUPER CTRL, 9, workspace, 19
bind = SUPER CTRL, 0, workspace, 20

# SUPER + SHIFT + CTRL + NUMBER: Move window to workspace 10+NUMBER (and follow)
bind = SUPER SHIFT CTRL, 1, movetoworkspace, 11
bind = SUPER SHIFT CTRL, 2, movetoworkspace, 12
bind = SUPER SHIFT CTRL, 3, movetoworkspace, 13
bind = SUPER SHIFT CTRL, 4, movetoworkspace, 14
bind = SUPER SHIFT CTRL, 5, movetoworkspace, 15
bind = SUPER SHIFT CTRL, 6, movetoworkspace, 16
bind = SUPER SHIFT CTRL, 7, movetoworkspace, 17
bind = SUPER SHIFT CTRL, 8, movetoworkspace, 18
bind = SUPER SHIFT CTRL, 9, movetoworkspace, 19
bind = SUPER SHIFT CTRL, 0, movetoworkspace, 20

# SUPER + CTRL + ALT + NUMBER: Move window to workspace 10+NUMBER quietly (without following)
bind = SUPER CTRL ALT, 1, movetoworkspacesilent, 11
bind = SUPER CTRL ALT, 2, movetoworkspacesilent, 12
bind = SUPER CTRL ALT, 3, movetoworkspacesilent, 13
bind = SUPER CTRL ALT, 4, movetoworkspacesilent, 14
bind = SUPER CTRL ALT, 5, movetoworkspacesilent, 15
bind = SUPER CTRL ALT, 6, movetoworkspacesilent, 16
bind = SUPER CTRL ALT, 7, movetoworkspacesilent, 17
bind = SUPER CTRL ALT, 8, movetoworkspacesilent, 18
bind = SUPER CTRL ALT, 9, movetoworkspacesilent, 19
bind = SUPER CTRL ALT, 0, movetoworkspacesilent, 20
